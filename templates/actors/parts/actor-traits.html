<div class="tab traits" data-group="primary" data-tab="traits">
  <h2>{{localize "SVNSEA2E.Traits"}}</h2>
  <div class="traits grid grid-5col">
    {{#each data.traits as |trait key|}}
      <div class="trait flexrow flex-group flex-between">
        <label for="data.traits.{{key}}.value" class="resource-label">
          <h3 class="trait-name">{{trait.label}}</h3>
        </label>
        <input type="text" name="data.traits.{{key}}.value" value="{{trait.value}}" data-dtype="Number" />
      </div>
    {{/each}}
  </div>
  <h2>{{localize "SVNSEA2E.Skills"}}</h2>
  <div class="skills grid grid-5col">
    {{#each data.skills as |skill key|}}
      <div class="trait flexrow flex-group flex-between">
        <label for="data.skills.{{key}}.value" class="resource-label">
          <h3 class="skill-name rollable" data-roll="{{skill.value}}" data-label="{{key}}">{{skill.label}}</h3>
        </label>
        <input type="text" name="data.skills.{{key}}.value" value="{{skill.value}}" data-dtype="Number" />
      </div>
    {{/each}}
  </div>
  <h2>{{localize "SVNSEA2E.Languages"}}</h2>
</div>
