<div class="tab stories" data-group="primary" data-tab="stories">
  <h3>{{localize "SVNSEA2E.Stories"}}</h3>
  <ol class="story-list">
    <li class="story flexrow story-header">
      <div class="story-image"></div>
      <div class="story-name">Name</div>
      <div class="story-controls">
        <a class="story-control story-create" title="Create story" data-type="feature"><i class="fas fa-plus"></i> Add story</a>
      </div>
    </li>
    {{#each actor.stories as |story id|}}
      <li class="story flexrow" data-story-id="{{story._id}}">
        <div class="story-image"><img src="{{story.img}}" title="{{story.name}}" width="24" height="24" /></div>
        <h3 class="story-name">{{story.name}}</h3>
        <div class="story-controls">
          <a class="story-control story-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
          <a class="story-control story-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
      </li>
    {{/each}}
</div>
