<div class="tab arcana" data-group="primary" data-tab="fate">
  <div class="flex-group flex-between">
    <div class="virtue flexrow flex-group">
      <h3 class="">{{localize "SVNSEA2E.Virtue"}}: <input type="text" name="data.virtue.arcana" value="{{data.virtue.arcana}}" data-dtype="String" placeholder="{{localize "SVNSEA2E.Arcana"}}" /></h3>
    </div>
    <div class="virtue flexrow flex-group">
      <input type="text" name="data.arcana.virtue.name" value="{{data.arcana.virtue.name}}" data-dtype="String" placeholder="{{localize "SVNSEA2E.Virtue"}} {{localize "SVNSEA2E.Name"}}" />
    </div>
    <div class="virtue flexrow flex-group flex-between">
      <textarea name="data.arcana.virtue.description" rows="3" cols="80" placeholder="{{localize "SVNSEA2E.Virtue"}}  {{localize "SVNSEA2E.Description"}}"></textarea>
    </div>
    <div class="virtue flexrow flex-group">
      <h3 class="">{{localize "SVNSEA2E.Hubris"}}: <input type="text" name="data.hubris.arcana" value="{{data.hubris.arcana}}" data-dtype="String" placeholder="{{localize "SVNSEA2E.Arcana"}}" /></h3>
    </div>
    <div class="virtue flexrow flex-group">
      <input type="text" name="data.arcana.hubris.name" value="{{data.hubris.name}}" data-dtype="String" placeholder="{{localize "SVNSEA2E.Hubris"}} {{localize "SVNSEA2E.Name"}}" />
    </div>
    <div class="hubris flexrow flex-group flex-between">
      <textarea name="data.arcana.hubris.description" rows="3" cols="80" placeholder="{{localize "SVNSEA2E.Hubris"}}  {{localize "SVNSEA2E.Description"}}"></textarea>
    </div>
  </div>
{{#if isPlayerCharacter}}
  <ol class="items-list">
    <li class="flexrow item-header">
      <h3 class="item-name flexrow">{{localize "SVNSEA2E.Stories"}}</h3>
      <div class="item-controls">
        <a class="item-control item-create" title="{{localize 'SVNSEA2E.AddStory'}}" data-type="story" {{#each section.dataset as |v k|}}data-{{k}}="{{v}}" {{/each}}>
          <i class="fas fa-plus"></i> {{localize "SVNSEA2E.Add"}}
        </a>
      </div>
    </li>
    {{#each actor.stories as |item id|}}
      <li class="item flexrow" data-item-id="{{item._id}}">
        <div class="item-image"><img src="{{item.img}}" title="{{item.name}}" /></div>
        <h4 class="item-name">{{item.name}}</h4>
        <div class="item-controls">
          <a class="item-control item-edit" title="{{item.editlabel}}"><i class="fas fa-edit"></i></a>
          <a class="item-control item-delete" title="{{item.deletelabel}}"><i class="fas fa-trash"></i></a>
        </div>
      </li>
      {{/each}}
      {{/if}}
  </ol>
</div>
