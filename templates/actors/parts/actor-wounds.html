<div class="resources grid grid-3col wounds">
  <div class="flex-group flex-between">
    <label for="data.heropts" class="">{{localize "SVNSEA2E.HeroPoints"}}</label>
    <input type="text" name="data.heropts" value="{{data.heropts}}" />
  </div>
  <div class="flex-group flex-between">
    <label for="data.wounds.value" class="">{{localize "SVNSEA2E.Wounds"}}</label>
    <input type="text" name="data.wounds.value" value="{{data.wounds.value}}" data-dtype="Number" />
    <span>/{{data.wounds.max}}</span>
  </div>
  <div class="flex-group flex-between">
    <label for="data.dwounds.value" class="">{{localize "SVNSEA2E.DramaWounds"}}</label>
    <input type="text" name="data.dwounds.value" value="{{data.dwounds.value}}" data-dtype="Number" />
    <span>/{{data.dwounds.max}}</span>
  </div>
</div>
